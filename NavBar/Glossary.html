<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Neuropeptide Databases</title>
    <!-- Font Awesome icons (free version) -->
    <script src="https://kit.fontawesome.com/363bd5a7c4.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="styles.css" rel="stylesheet" />

  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dadaeb; /* Light purple background */
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        #sideNav {
            width: 250px; /* Fixed width for the navbar */
            height: 100vh; /* Full height */
            position: fixed; /* Sticks to the left */
            top: 0;
            left: 0;
            background-color: #2a2541; /* Navbar background color */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo Styling */
        #sideNav .navbar-brand img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Navbar Links */
        #sideNav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        #sideNav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffcc00;

        }
        .container {
            margin-left: 270px; /* Pushes content to the right */
            padding: 40px 20px;
            max-width: 1100px;

        /* Glossary Section */
        .glossary-category {
            margin-bottom: 40px;
        }
        
        .glossary-category h2 {
            color: #29004c; /* Dark purple color */
            border-bottom: 2px solid #29004c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .glossary-item {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners are visible */
            background-color: white; /* White background for the entire item */
            border: 2px solid #29004c; /* Dark purple border around the entire item */
        }
        
        .glossary-item .word {
            flex: 1;
            background-color: #29004c; /* Dark purple background */
            color: white; /* White text */
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .glossary-item .definition {
            flex: 3;
            background-color: white; /* White background */
            color: #000; /* Black text */
            padding: 15px;
            border-left: 2px solid #29004c; /* Dark purple border on the left */
        }
    </style>
 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Main Content -->
    <!-- Species Category -->
    <div class="glossary-category" id="species">
        <h2>Species</h2>
        <div class="glossary-list"></div>
    </div>

    <!-- Neuropeptide Family Category -->
    <div class="glossary-category" id="neuropeptide-family">
        <h2>Neuropeptide Family</h2>
        <div class="glossary-list"></div>
    </div>

    <!-- Add more categories as needed -->

    <script>
        // Glossary data
        const glossaryData = {
            species: [
                { word: "H. americanus", definition: "<i>Homarus americanus</i> The American lobster, a model organism for neuropeptide studies." },
                { word: "D. melanogaster", definition: "<i>Drosophila melanogaster</i>The common fruit fly, widely used in genetic and neuropeptide research." },
                { word: "C. elegans", definition: "<i>Caenorhabditis elegans</i> A nematode used as a model organism in biological research." }
            ],
            neuropeptideFamily: [
                { word: "Allatostatin", definition: "A family of neuropeptides that regulate juvenile hormone biosynthesis." },
                { word: "FMRFamide", definition: "A neuropeptide involved in muscle contraction and neurotransmission." },
                { word: "Tachykinin", definition: "A family of neuropeptides involved in pain perception and inflammation." }
            ] 
        };

        // Function to sort glossary items alphabetically
        function sortGlossary(data) {
            return data.sort((a, b) => a.word.localeCompare(b.word));
        }

        // Function to render glossary items
        function renderGlossary(categoryId, data) {
            const container = document.querySelector(`#${categoryId} .glossary-list`);
            const sortedData = sortGlossary(data);

            sortedData.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "glossary-item";

                const wordDiv = document.createElement("div");
                wordDiv.className = "word";
                wordDiv.textContent = item.word;

                const definitionDiv = document.createElement("div");
                definitionDiv.className = "definition";
                definitionDiv.textContent = item.definition;

                const separatorDiv = document.createElement("div");
                separatorDiv.className = "separator";

                itemDiv.appendChild(wordDiv);
                itemDiv.appendChild(definitionDiv);
                itemDiv.appendChild(separatorDiv);

                container.appendChild(itemDiv);
            });
        }

        // Render glossary for each category
        renderGlossary("species", glossaryData.species);
        renderGlossary("neuropeptide-family", glossaryData.neuropeptideFamily);
    </script>
</body>
</html>

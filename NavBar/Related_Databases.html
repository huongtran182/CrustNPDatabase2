<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Neuropeptide Databases</title>
    <!-- Font Awesome icons (free version) -->
    <script src="https://kit.fontawesome.com/363bd5a7c4.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="styles.css" rel="stylesheet" />

    <style>
body {
            font-family: Arial, sans-serif;
            background-color: #dadaeb; /* Light purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Navbar Styles */
        #sideNav {
            width: 250px; /* Fixed width for the navbar */
            height: 100vh; /* Full height */
            position: fixed; /* Sticks to the left */
            top: 0;
            left: 0;
            background-color: #2a2541; /* Navbar background color */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo Styling */
        #sideNav .navbar-brand img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Navbar Links */
        #sideNav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        #sideNav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffcc00;
        }

        /* Main Content Container */
        .container {
            margin-left: 270px; /* Pushes content to the right */
            padding: 40px 20px;
            max-width: 1100px;
        }

        .database-box {
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .database-box table {
            width: 100%;
            border-collapse: collapse;
        }
        .database-box th, .database-box td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .database-box th {
            background-color: #f2f2f2;
        }
        .database-box tr:last-child td {
            border-bottom: none;
        }
</style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Main Content -->
  <h2>Accessible Neuropeptide Databases</h2>

<div class="database-box">
    <table>
        <thead>
            <tr>
                <th>Website</th>
                <th>Year Published</th>
                <th>Database Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://neuropeptides.nl</a></td>
                <td>20xx</td>
                <td>The Neuropeptide Database is the internet resource to data about all known neuropeptides, their genes, precursors and expression in the brain</td>
            </tr>
            <tr>
                <td><a href="http://isyslab.info/NeuroPep</a>/</td>
                <td>2015</td>
                <td>NeuroPep holds 5949 non-redundant neuropeptide entries originating from 493 organisms belonging to 65 neuropeptide families. </td>
            </tr>
            <tr>
                <td>Neuropepdia</td>
                <td>20xx</td>
                <td>abcxyz</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
